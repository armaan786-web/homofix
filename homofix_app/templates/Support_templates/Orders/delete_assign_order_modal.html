<div class="modal fade" id="exampleDangerModal{{i.booking.id}}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title text-white">ORDER CANCEL</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body text-white">
                <p>Do You Want to Cancel Order ?</p>
                
                {% comment %} <h1 class="text-info">Do You Want to Delete ?</h1> {% endcomment %}

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light"
                    data-bs-dismiss="modal">No</button>
                <a class="btn btn-primary" href="{% url 'support_delete_of_task' i.id %}">Yes</a>
                
            </div>
        </div>
    </div>
</div>
