{% extends 'homofix_app/Base/base.html' %}
{% block main-content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<div class="page-content">
   <!--breadcrumb-->

         <nav aria-label="breadcrumb">

               <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
               </li>
               <li class="breadcrumb-item active" aria-current="page">Edit</li>
            </ol>
         </nav>
      </div>
   </div>
   <!--end breadcrumb-->
   <div class="card">
      <div class="card-body p-4">
         <h5 class="card-title">Edit Home Page Service</h5>
         <hr>
         <div class="form-body mt-4">
            {% comment %} <form action="" method="POST" enctype="multipart/form-data">
               {% csrf_token %}
              
               <div class="row">
                  <div class="col-lg-12">
                     <div class="border border-3 p-4 rounded">
                     
                       
                           
                
                           <div class="mb-3">
                              <label for="inputDateTime" class="form-label">Name</label>
                              
                                 
                                 <select class="single-select" name="product_id[]" class="form-control">
                                    {% for i in product %}
                                    <option value="{{i.id}}">{{i.name}}</option>
                                    {% endfor %}
                                 
                                 </select>
                                 
                              
                           </div>
                           <div class="mb-3">
                              <label for="inputDateTime" class="form-label">Image</label>
                              <input class="form-control" type="file" name="most_img[]" placeholder="optional">
                           </div>
                
                           <div class="mb-3">
                              <label for="inputDateTime" class="form-label">Name</label>
                              
                                 
                                  <select class="single-select" name="product_id[]" class="form-control">
                                    {% for i in product %}
                                    <option value="{{i.id}}">{{i.name}}</option>
                                    {% endfor %}
                                 
                                 </select> 
                                 
                              
                           </div>
                           <div class="mb-3">
                              <label for="inputDateTime" class="form-label">Image</label>
                              <input class="form-control" type="file" name="most_img[]" placeholder="optional">
                           </div>
                           
                    
                            <input class="btn btn-primary" type="submit" value="submit">
                        </form>    
                     </div>
                  </div>
               </div>
               <!--end row-->
            </form> {% endcomment %}

            <form action="{% url 'update_Save_homepageservice' %}" method="POST" enctype="multipart/form-data">
               {% csrf_token %}
             
               <div class="row">
                   <div class="col-lg-12">
                       <div class="border border-3 p-4 rounded">
                           <div class="row">
                              <div class="col-md-6">
                                 <div class="mb-3">
                                    <label for="inputDateTime" class="form-label">Title</label>
                                    <input class="form-control" type="text" value="{{homepageservice.title}}" name="title"  placeholder="Title">
                                     
                                 </div>
                                 
                              </div>
                              <div class="col-md-6">
                                   <div class="mb-3">
                                       <label for="inputDateTime" class="form-label">Category</label>
                                       <input type="text" value={{homepageservice.id}} name="homepageservice_id" hidden >
                                       
                                       <select class="single-select" name="category_id" class="form-control">
                                          {% for i in category %}
                                          <option value="{{i.id}}" {% if homepageservice.category_id.id == i.id %}selected{% endif %} >{{i.category_name}}</option>
                                          {% endfor %}
                                       
                                       </select>
                                       
                                    </div>
                              </div>
                             
                           </div>
                           
                           <input class="btn btn-primary" type="submit" value="Update">
                       </div>
                   </div>
               </div>
           </form>
           
         </div>
      </div>
   </div>
</div>


<script>
   // select all textarea elements on the page
   var textareas = document.getElementsByTagName('textarea');
   
   // loop through all textarea elements and replace them with CKEditor instances
   for (var i = 0; i < textareas.length; i++) {
       CKEDITOR.replace(textareas[i]);
   }
</script>
<script>
   $(document).ready(function() {
       // When the category dropdown changes, send an AJAX request to retrieve the corresponding subcategories
       $("#select1").change(function() {
           var category_id = $(this).val();
           if (category_id) {
               $.ajax({
                   url: "{% url 'get_subcategories' %}",
                   type: "GET",
                   data: {
                       category_id: category_id
                   },
                   dataType: "json",
                   success: function(data) {
                       // Clear the current options in the subcategory dropdown
                       $("#product-select").html("");
                       // Add the retrieved subcategories as options to the subcategory dropdown
                       $("#product-select").append(
                           '<option  value="" selected disabled> --Select--</option>'
                       );
                       $.each(data, function(key, value) {
                           $("#product-select").append(
                               '<option class="text-black" value="' + value.id + '">' + value.name + '</option>'
                           );
                       });
                       // Enable the subcategory dropdown
                       $("#product-select").prop("disabled", false);
                   }
               });
           } else {
               // If no category is selected, disable the subcategory dropdown and clear its options
               $("#product-select").prop("disabled", true);
               $("#product-select").html('<option value="" selected disabled> --Select--</option>');
           }
       });
   });
</script>


{% endblock main-content %}
