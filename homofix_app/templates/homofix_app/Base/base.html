<script>
  function toggleAutoAssign(el) {
    const isEnabled = el.checked;

    fetch("{% url 'toggle_auto_assign' %}", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify({ is_enabled: isEnabled })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("toggleLabel").innerText = data.status ? "Automation ON" : "Automation OFF";
    });
  }
</script>
